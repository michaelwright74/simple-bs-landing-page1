    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Koffee Klub</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark mb-3">
      <div class="container">
          <a class="navbar-brand" href="#"><i class="fas fa-coffee"></i> Koffee Klub</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item mr-3">
                  <a class="nav-link" href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="nav-item mr-3">
                  <a class="nav-link" href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li class="nav-item mr-3">
                  <a class="nav-link" href="#"><i class="fab fa-instagram"></i></a>
              </li>
          </ul>
          </div>

      </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div id="content">
          <h1>Koffee Klub</h1>
          <h3 class="mb-3">The New Way To Experience Delicious Coffees Delivered To Your Door Every Month!</h3>
          <form action="">
              <div class="form-group">
                  <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Please enter your email to get launch updates...">
                </div>
          <button class="btn btn-primary btn-block"><i class="fas fa-coffee mr-2"></i>Join The Koffee Revolution!</button>
        </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
